name: Java CI

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - master

jobs:
  Build:
    strategy:
      matrix:
        jdkversion: [11]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: ${{ matrix.jdkversion }}
          cache: "maven"
      - name: Build
        run: mvn -V -B clean package --file pom.xml
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: AuthMe
          path: target/*.jar
