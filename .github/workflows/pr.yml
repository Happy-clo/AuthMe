name: Java CI

on:
  push:

jobs:
  Build:
    strategy:
      matrix:
        jdkversion: [11]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: ${{ matrix.jdkversion }}
          cache: "maven"
      - name: Build
        run: mvn -V -B clean package --file pom.xml
